<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해피펍 결제</title>
    <link rel="stylesheet" href="../css/payment.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="../js/common.js"></script>
    <script defer src="../js/payment.js"></script>
</head>

<body>

    <!-- header-->
    <header data-include-file="../include/sub/header.html" class="includeJs"></header>
    <!-- header-->
    <main>

        <!-- first : 주문자정보 수령자정보 주소입력 요청사항 -->
        <!-- third : 주문상품 리스트 -->
        <!-- second : 결제방법 -->
        <!-- section_div : flex구역때문에 사용 -->
        <!-- flex : flex사용 -->
        <div class="flex">
            <div class="section_div">
                <div class="section-first">
                    <section class="order">
                        <b>주문자 정보</b>
                        <br><br>
                        <input type="text" placeholder="이름을 입력해주세요" class="input_name" id="order_name">
                        <select name="" class="select_num" id="order_tel">
                            <option value="010">010</option>
                            <option value="011">011</option>
                            <option value="019">019</option>
                            <option value="018">018</option>
                            <option value="017">017</option>
                        </select>
                        <input type="number" oninput='handleOnInput(this, 8)' placeholder="전화번호를 입력해주세요" class="input_num" id="order_num"><br>
                        <input type="text" placeholder="이메일을 입력해주세요" class="input_email" id="order_email"> @
                        <select name="" class="select_email" id="order_email_address">
                            <option value="naver.com">naver.com</option>
                            <option value="gamil.com">gmail.com</option>
                            <option value="nate.com">nate.com</option>
                            <option value="daum.net">daum.net</option>
                            <option value="direct">직접입력</option>
                        </select>
                        <input type="text" placeholder="이메일 직접입력" class="input_direct" id="order_direct">
                    </section>

                    <section class="receiver">
                        <div class="receiver_info">
                            <b>수령자 정보</b>
                            <p><input type="checkbox" id="same">주문자 정보와 같습니다.</p>
                        </div>
                        <br>
                        <input type="text" placeholder="이름을 입력해주세요" class="input_name" id="receiver_name">
                        <select name="" class="select_num" id="receiver_tel">
                            <option value="010">010</option>
                            <option value="011">011</option>
                            <option value="019">019</option>
                            <option value="018">018</option>
                            <option value="017">017</option>
                        </select>
                        <input type="number" oninput='handleOnInput(this, 8)' placeholder="전화번호를 입력해주세요" class="input_num" id="receiver_num"><br>
                        <input type="text" placeholder="이메일을 입력해주세요" class="input_email" id="receiver_email"> @
                        <select name="" class="select_email" id="receiver_email_address">
                            <option value="naver.com">naver.com</option>
                            <option value="gamil.com">gmail.com</option>
                            <option value="nate.com">nate.com</option>
                            <option value="daum.net">daum.net</option>
                            <option value="direct">직접입력</option>
                        </select>
                        <input type="text" placeholder="이메일 직접입력" class="input_direct" id="receiver_direct">
                    </section>


                    <section class="address">
                        <p>
                            <b>주소 입력</b><br><br>
                            <input type="text" id="zip_code" placeholder="예) 삼성동, 가산동">
                            <input type="button" onclick="execDaumPostcode()" value="우편번호 검색" id="zip-search">
                        <p>
                        </p>
                        <input type="text" id="address_1" placeholder="도로명주소">
                        <p>
                        </p>
                        <input type="text" id="address_2" placeholder="상세주소">
                        </p>
                        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
                        <script>
                            function execDaumPostcode() {
                                new daum.Postcode({
                                    oncomplete: function (data) {
                                        document.getElementById('zip_code').value = data.zonecode;
                                        document.getElementById('address_1').value = data.address;
                                    }
                                }).open();
                            }
                        </script>
                    </section>

                    <section class="requested">
                        <b>주문시 요청사항</b><br><br>
                        <input type="text" placeholder="선택 입력 사항입니다." class="input_requested">
                    </section>
                </div>

                <div class="section-third">
                    <b>주문상품</b>
                    <ul>
                        <div class="third-flex">
                        
                        </div>
                        
                    </ul>

                </div>
            </div>
            <div class="section-second">
                <div class="section-second-one">
                    <b>결제방법</b><br>
                    <p>
                        <input type="checkbox" id="pay_check1" value="신용카드" checked><span>신용카드</span><br>
                        <input type="checkbox" id="pay_check2" value="실시간 계좌이체"><span>실시간 계좌이체</span><br>
                        <input type="checkbox" id="pay_check3" value="가상계좌"><span>가상계좌</span><br>
                        <input type="checkbox" id="pay_check4" value="휴대폰결제"><span>휴대폰결제</span><br>
                    </p>
                </div>
                <div class="section-second-two">
                    <input type="checkbox" id="check_all"><b>약관/결제 전체동의</b><br>
                    <p>
                        <input type="checkbox" id="check_1"><span>이용약관 동의(필수)</span><br>
                        <input type="checkbox" id="check_2"><span>개인정보 수집 이용 동의(필수)</span><br>
                        <input type="checkbox" id="check_3"><span>개인정보 수집 이용 동의(선택)</span><br>
                        <input type="checkbox" id="check_4"><span>위 구매조건 확인 및 결제진행 동의</span><br>
                    </p>
                </div>
                <div class="section-second-three">
                    <b>주문금액</b>
                    <div class="three-flex" id="all_price">
                    </div>
                    <div class="three-flex">
                        <p>ㅡ 기본 배송비</p>
                        <p>(+) 3,000원</p>
                    </div>
                    <div class="three-flex" id="final_price">
                        <!-- <b>최종 주문금액</b>
                        <b>+13,000원</b> -->
                    </div>
                </div>
                <div class="pay-button">
                    <button>결제하기</button>
                </div>
            </div>
        </div>




















    </main>
    <!-- footer -->
    <footer data-include-file="../include/sub/footer.html" class="includeJs"></footer>
    <!-- footer -->
</body>

</html>
